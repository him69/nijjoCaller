        <form method="POST" role="form" class="login-box" action="http://142.93.221.209/listener/login-submit" onsubmit="return listenerLogin(this)" autocomplete="off">
            <div class="my-2" style="height:80px;">

                </div>

            </div>
          
           <div  class="my-2" style="height:80px;">
            <div class=" align-items-center p-3 input-group" style="border-bottom:1px solid #a2a2a2 ;">
                <input type="password" name="password" class="bg-transparent text-white  border-0 fs-4" maxlength="255" placeholder="Enter Your Password">
                
            </div>
            <p class="px-3"><span class="error-message text-danger"></span></p>
           </div>
            
            

            <div class=" text-center proced mt-5 login-btn" style="height:150px ;">
                <div id="ajax-loader" style="display:none">hello</div>
                <div class="alert alert-info" role="alert" id="ajaxRes" style="display:none;"> hello</div>
                <button type="submit " class="btn btn-warning w-100 btn-lg _ajaxBtn">LOGIN</button>
                <!-- <p class="fs-3 p-2 "> <a class=" text-dark" href="">Continue</a> </p> -->
            </div>
        </form>
        <div class="d-flex justify-content-between ">

            <div class="w-25 align-self-center" style="height: 1px; background-color:#a2a2a2;"></div>

        </div>



        <div class="row mt-2 ">
            <div class="col rounded m-2 p-3 text-center bg-danger">Google</div>
            <div class="col rounded m-2 p-3 text-center bg-primary">Facebook</div>
        </div>
    </div>
    <div class="d-flex justify-content-between container">
        <p>
